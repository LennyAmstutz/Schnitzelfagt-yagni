<ng-container *ngIf="!success">
  <app-task-box
    [title]="'Wifi Task'"
    [description]="'Connect to the Wi-Fi and then disconnect it again.'"
    [time]="formattedTime"
    [skipRoute]="'/finish'"
    (skip)="onSkip()"

  ></app-task-box>


  <div class="wifiBox">
    <ion-icon name="wifi-outline"></ion-icon>
  </div>
</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/finish'"></app-success-screen>
