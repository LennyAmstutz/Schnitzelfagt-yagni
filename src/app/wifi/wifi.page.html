<ng-container *ngIf="!success">
  <app-task-box
    [title]="'Wifi Task'"
    [description]="'Verbinde dich mit dem WLAN und trenne es wieder.'"
    [time]="formattedTime"
    [skipRoute]="'/finish'"
  ></app-task-box>


  <div class="wifiBox">
    <ion-icon name="wifi-outline"></ion-icon>
  </div>
</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/finish'"></app-success-screen>
