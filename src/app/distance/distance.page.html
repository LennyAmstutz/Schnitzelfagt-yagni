<ng-container *ngIf="!success">
  <app-task-box
    class="chargerTaskInstuctions"
    [title]="'Lauf 10 Meter'"
    [description]="'Bewege dich mindestens 10 Meter vom Startpunkt weg. Verbleibende Distanz: ' + distanceRemaining.toFixed(2) + ' m'"
    [time]="formattedTime"
    [skipRoute]="'/qr'"
    (skip)="onSkip()"
  ></app-task-box>
</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/qr'"></app-success-screen>
