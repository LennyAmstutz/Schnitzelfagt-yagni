<ng-container *ngIf="!success">
  <app-task-box
    [title]="'Geolocation Task'"
    [description]="'Bewege dich oder warte 10 minuten. Aktuelle Distanz: ' + currentDistance + ' m'"
    [time]="formattedTime"
    [skipRoute]="'/distance'"
    (skip)="onSkip()"

  ></app-task-box>
</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/distance'"></app-success-screen>
