<ng-container *ngIf="!success">
  <app-task-box
    [title]="'QR Code Task'"
    [description]="'Bewege dich oder warte 10 Sekunden.'"
    [time]="formattedTime"
    [skipRoute]="'/sensor'"
    (skip)="onSkip()"

  ></app-task-box>
  <ion-button expand="block" (click)="scanBarcode()">Scan QR Code</ion-button>
</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/sensor'"></app-success-screen>
