<ng-container *ngIf="!success">
  <app-task-box
    [title]="'Charger Task'"
    [description]="'Bewege dich oder warte 10 Sekunden.'"
    [time]="formattedTime"
    [skipRoute]="'/wifi'"
    (skip)="onSkip()"
  ></app-task-box>
</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/wifi'"></app-success-screen>
