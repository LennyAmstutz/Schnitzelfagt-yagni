<ng-container *ngIf="!success">
  <app-task-box class="chargerTaskInstuctions"
    [title]="'Charger Task'"
    [description]="'Plug in your charger.'"
    [time]="formattedTime"
    [skipRoute]="'/wifi'"
    (skip)="onSkip()"
  ></app-task-box>

<div class="batteryBox">
  <ion-icon class="battery-charging-outline" name="battery-charging-outline" ></ion-icon>
</div>

</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/wifi'"></app-success-screen>
