<ng-container *ngIf="!success">
  <app-task-box
    [title]="'Sensor Task'"
    [description]="'Bewege dich oder warte 10 Sekunden.'"

</ng-container>

<app-success-screen *ngIf="success" [nextRoute]="'/charger'"></app-success-screen>
